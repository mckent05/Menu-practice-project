<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="/menu.css">
</head>
<body>
    <section class="container">
        <div class="header-container">
            <div class="header">
                <h1 class="header-name">Our Menu</h1>
                <div class="underline"></div>
            </div>
        </div>
        <div class="btn-container">
            <div class="btn">
                <button class="filter-btn" type="button" data-id="all">All</button>
                <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
                <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
                <button class="filter-btn" type="button" data-id="shakes">shakes</button>
            </div>
        </div>
        <section class="item-container">
            <article class="item">
                <div class="image">
                    <img src="/images/item-1.jpeg" width="200px" alt="">
                </div>
                <div class="item-desc">
                    <div class="item-name-price">
                        <h4 class="item-header">Buttermilk Pancakes</h4>
                        <p class="price">$15.99</p>
                    </div>
                    <p class="desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam exercitationem aut, alias, molestiae, magnam excepturi aliquam possimus eligendi optio dolor reiciendis! Dolore numquam fuga odio sed fugiat, eveniet reiciendis commodi!</p>
                
        
                </div>
            </article>
        </section>

</section>
<script src="/menu.js"></script>
</body>
</html>
